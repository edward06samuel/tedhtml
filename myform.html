<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/formstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>

<div id="form-container">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
</div>
    <div class="form-group">
        <label for="email">Email Adress</label>
        <input type="email" name="email" id="email" required>
    </div>
    <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" name="password" id="pass" required>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label>Interest: </label>
        <input type="checkbox" id="interest2"n ame="interest2">
        <label for="interest2">Gaming</label>
        <input type="checkbox" id="interest3" name="interest3">
        <label for="interest3">Reading</label>
        <input type="checkbox" id="interest4" name="interest4">
        <label for="interest4">Sleeping</label>
        <input type="checkbox" id="interest5" name="interst5">
        <label for="interest5">Movies</label>
    </div>
    <div class="form-group">
        <label>Choose a programming Language: </label>
        <input type="radio"id="lang1"name="lang1"value="Kotlin">
        <label for="lang1">Kotlin</label>
        <input type="radio"id="lang2"name="lang2"value="Python">
        <label for="lang2">Python</label>
        <input type="radio"id="lang3"name="lang3"value="C++">
        <label for="lang3">C++</label>
        <input type="radio"id="lang4"name="lang4"value="java">
        <label for="lang4">java</label>
        <input type="radio"id="lang5"name="lang5"value="go">
        <label for="lang5">Go</label>
    </div>
    <div class="form-group">
        <label for="message">Additional Information</label>
        <textarea name="message" id="message"></textarea>
    </div>
    <div class="form-group">
        <button type="submit">Submit </button>
    </div>
</div>
</body>
</html>
